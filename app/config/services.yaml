parameters:
    photo_directory: '%kernel.project_dir%/public/uploads/photo'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $photoDirectory: '%photo_directory%'
            $shortPhotoDir: 'uploads/photo/'

    # TrainingPlan
    App\TrainingPlan\Application\:
        resource: '../src/TrainingPlan/Application'

    App\TrainingPlan\Domain\:
        resource: '../src/TrainingPlan/Domain'

    App\TrainingPlan\Infrastructure\:
        resource: '../src/TrainingPlan/Infrastructure'

    App\TrainingPlan\UI\:
        resource: '../src/TrainingPlan/UI'

    App\TrainingPlan\UI\Controller\:
        resource: '../src/TrainingPlan/UI/Controller'
        tags: [ 'controller.service_arguments' ]

    App\TrainingPlan\Application\Handler\Command\:
        resource: '../src/TrainingPlan/Application/Handler/Command/'
        autoconfigure: false
        tags: [ { name: messenger.message_handler, bus: command.bus } ]

    App\TrainingPlan\Application\Handler\Query\:
        resource: '../src/TrainingPlan/Application/Handler/Query/'
        autoconfigure: false
        tags: [ { name: messenger.message_handler, bus: query.bus } ]

    # Blog
    App\Blog\Application\:
        resource: '../src/Blog/Application'

    App\Blog\Domain\:
        resource: '../src/Blog/Domain'

    App\Blog\Infrastructure\:
        resource: '../src/Blog/Infrastructure'

    App\Blog\UI\:
        resource: '../src/Blog/UI'

    App\Blog\UI\Controller\:
        resource: '../src/Blog/UI/Controller'
        tags: [ 'controller.service_arguments' ]

    App\Blog\Application\Handler\Command\:
        resource: '../src/Blog/Application/Handler/Command/'
        autoconfigure: false
        tags: [ { name: messenger.message_handler, bus: command.bus } ]

    App\Blog\Application\Handler\Query\:
        resource: '../src/Blog/Application/Handler/Query/'
        autoconfigure: false
        tags: [ { name: messenger.message_handler, bus: query.bus } ]
